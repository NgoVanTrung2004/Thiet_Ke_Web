    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
    }

    h1 {
      color: #ff66cc;
      font-size: 3em;
      text-shadow: 0 0 10px #ff00ff;
      animation: pulseText 2s infinite;
    }

    @keyframes pulseText {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.85; }
    }

    .heart {
      width: 200px;
      animation: beat 1s infinite ease-in-out, spin 20s linear infinite;
      transform-origin: center;
      filter: drop-shadow(0 0 10px #ff00ff) drop-shadow(0 0 30px #00ffff);
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes spin {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: transparent;
      box-shadow:
        20vw 20vh 2px #fff,
        50vw 30vh 2px #ff00ff,
        80vw 10vh 2px #00ffff,
        60vw 70vh 2px #ffcc00,
        40vw 80vh 2px #cc00ff;
      animation: twinkle 5s infinite alternate;
      z-index: -1;
    }

    @keyframes twinkle {
      from { opacity: 0.2; }
      to { opacity: 0.8; }
    }
  </style>

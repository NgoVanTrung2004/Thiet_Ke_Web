<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChÃ o Bae ðŸ’–</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    #text {
      position: absolute;
      top: 10%;
      width: 100%;
      text-align: center;
      color: #ff69b4;
      font-family: 'Arial', sans-serif;
      font-size: 48px;
      text-shadow: 0 0 10px #ff69b4;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="text">ChÃ o Bae ðŸ’–</div>
  <canvas id="heartCanvas"></canvas>

  <script>
    const canvas = document.getElementById("heartCanvas");
    const gl = canvas.getContext("webgl");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const vertexShaderSource = `
      attribute vec2 a_position;
      uniform float u_time;
      void main() {
        float t = u_time;
        float x = a_position.x;
        float y = a_position.y;
        float r = sqrt(x*x + y*y);
        float scale = 1.0 + 0.1 * sin(t * 5.0 - r * 20.0);
        gl_Position = vec4(scale * x, scale * y, 0, 1);
      }
    `;

    const fragmentShaderSource = `
      precision mediump float;
      uniform float u_time;
      void main() {
        float r = 0.5 + 0.5 * sin(u_time * 2.0);
        float g = 0.2 + 0.5 * sin(u_time * 3.0);
        float b = 0.5 + 0.5 * cos(u_time * 4.0);
        gl_FragColor = vec4(r, g, b, 1);
      }
    `;

    function createShader(gl, type, source) {
      const shader = gl.createShader(type);
      gl.shaderSource(shader, source);
      gl.compileShader(shader);
      return shader;
    }

    const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
    const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

    const program = gl.createProgram();
    gl.attachShader(program, vertexShader);
    gl.attachShader(program, fragmentShader);
    gl.linkProgram(program);
    gl.useProgram(program);

    const a_position = gl.getAttribLocation(program, "a_position");
    const u_time = gl.getUniformLocation(program, "u_time");

    const vertices = [];
    for (let t = 0; t < 2 * Math.PI; t += 0.01) {
      let x = 16 * Math.pow(Math.sin(t), 3);
      let y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
      vertices.push(x / 18, y / 18);
    }

    const buffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);

    gl.enableVertexAttribArray(a_position);
    gl.vertexAttribPointer(a_position, 2, gl.FLOAT, false, 0, 0);

    function render(time) {
      time *= 0.001;
      gl.viewport(0, 0, canvas.width, canvas.height);
      gl.clear(gl.COLOR_BUFFER_BIT);
      gl.uniform1f(u_time, time);
      gl.drawArrays(gl.TRIANGLE_FAN, 0, vertices.length / 2);
      requestAnimationFrame(render);
    }

    render(0);
  </script>
</body>
</html>

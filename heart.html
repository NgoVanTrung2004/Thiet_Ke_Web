<!-- heart.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Heart</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #ff99cc 0%, #ff3366 100%);
      overflow: hidden;
    }
    .heart {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-style: preserve-3d;
      transform: translate(-50%, -50%) rotateX(20deg) rotateY(0deg);
      animation: rotate 10s infinite linear;
    }
    .heart div {
      position: absolute;
      width: 200px;
      height: 200px;
      background: red;
      transform: rotateY(var(--angle)) translateZ(100px);
      clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
    }
    @keyframes rotate {
      0%   { transform: translate(-50%, -50%) rotateX(20deg) rotateY(0deg); }
      100% { transform: translate(-50%, -50%) rotateX(20deg) rotateY(360deg); }
    }
  </style>
</head>
<body>
  <div class="heart" id="heart"></div>

  <script>
    const heart = document.getElementById("heart");
    const sides = 30;
    for (let i = 0; i < sides; i++) {
      const div = document.createElement("div");
      div.style.setProperty('--angle', `${(360 / sides) * i}deg`);
      heart.appendChild(div);
    }
  </script>
</body>
</html>
